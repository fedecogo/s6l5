<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profilo.css">
  </head>
  <body>
    <header>
      <nav id="nav" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/Netflix-assets/assets/netflix_logo.png"
              alt=""
              width="10%"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <h1 id="h1">Edit Profile</h1>
          </div>
          <div class="col-6 offset-3">
            <div class="d-flex flex-row">
              <aside>
                <img
                  src="assets/Netflix-assets/assets/avatar.png"
                  width="150px"
                />
              </aside>
              <div class="text-start">
                <p id="uno">Strive Students</p>
                <h5>Lenguage:</h5>
                <div  class="dropdown">
                    <button id="dropdown" class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Albanese</a></li>
                      <li><a class="dropdown-item" href="#">Russo</a></li>
                      <li><a class="dropdown-item" href="#">Irlandese</a></li>
                    </ul>
                  </div>
                <hr />
                <h5>Maturity Settings</h5>
                <button id="due">ALL MATURITY RATINGS</button>
                <p>Show titles of all maturity rating for this profile</p>
                <button id="tre">EDIT</button>
                <hr />
                <h5>Autoplay Controls</h5>
                <div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay Next episode in a series on all device
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                        Autoplay previews while browsing on all device
                    </label>
                  </div>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div >
                <button type="button" class="btn btn-outline-secondary">SAVE</button>
                <button type="button" class="btn btn-outline-secondary">CANCEL</button>
                <button type="button" class="btn btn-outline-danger">DELATE PROFILO</button>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
